<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="static/css/bootstrap.min.css" rel="stylesheet"/>

	<script id="form.new.instance" type="text/html">
	<article>
		<form class="form-horizontal">
			<fieldset>
				<legend>Request a new instance</legend>
				<div class="control-group">
					<label class="control-label">Name</label>
					<div class="controls">
						<input type="text" class="input-large" required name="title"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Software release</label>
					<div class="controls">
						<input type="text" class="input-xlarge" required name="software_release"/>
					</div>
				</div>
				<div class="form-actions">
				    <button type="submit" class="btn btn-primary" name="submit">Request</button>
				</div>
			</fieldset>
		</form>
	</article>
	</script>

	<script id="auth" type="text/html">
	<article>
		<p>Authentification needed. Are you agree to be redirect to login ?</p>
		<a href="http://{{ host }}?response_type=token&client_id={{ client_id  }}&redirect_uri={{ redirect }}">Redirect</a>
	</article>
	</script>

	<script id="service" type="text/html">
		{{! Service page template }}
		<article>
		<form class="form-horizontal">
			<fieldset>
				<legend>
					{{ instance_id }}
					<div class="pull-right">
						<div class="btn">Bang</div>
						<div class="btn">Destroy</div>
						<div class="btn">Certificates</div>
					</div>
				</legend>
				<div class="control-group">
					<label class="control-label">Reference</label>
					<div class="controls">
						<span class="uneditable-input">{{ instance_id }}</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Software release</label>
					<div class="controls">
						<span class="uneditable-input">{{ software_release }}</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Software type</label>
					<div class="controls">
						<span class="uneditable-input">{{ software_type }}</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Status</label>
					<div class="controls">
						<div class="btn-group">
							<button class="btn">Stop</button>
							<button class="btn btn-success disabled">Started</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>

		<table class="table">
			<caption>Connection parameters</caption>
			{{# connection}}
			<tr><td>key</td><td>{{ key }}</td></tr>
			{{/ connection}}
		</table>

		<form>
			<fieldset>
				<legend>
					Parameter XML
					<div class="pull-right">
						<button type="submit" class="btn btn-primary">Save changes</button>
						<button class="btn">Cancel</button>
					</div>
				</legend>
						<textarea name="xml" style="width: 98%; height: 110px;">
<?xml version="1.0" encoding="utf-8"?>
<instance>
	<parameter id="nbd_ip">2a01:e35:2e27:460:e2cb:4eff:fed9:48dc</parameter>
	<parameter id="nbd_port">1024</parameter>
</instance>
						</textarea>
			</fieldset>
		</form>
		</article>
	</script>
	
	<script id="simple-form" type="text/html">
		<form class="form-inline">
			<fieldset>
				<div class="input-append">
					<input required class="span2" size="16" type="text"/>
					<button class="btn" type="submit">Go !</button>
				</div>
			</fieldset>
		</form>
	</script>

	<script id="service-error" type="text/html">
		<div class="alert alert-error" style="text-align: center;">
			<h4>Service : {{ id }} not found !</h4>
		</div>
	</script>
